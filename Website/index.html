<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font  -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/commonElement.css" />
    <title>4-7-8 Breathing</title>
  </head>
  <body>
    <div id="top-section">
      <div class="container">
        <div class="top-contents">
          <img src="./images/exclamation-mark.png" alt="about icon" />
        </div>
      </div>
    </div>
    <div id="middle-section">
      <div class="container">
        <div class="middle-contents">
          <img src="./images/Circle2.svg" alt="" />
          <h1>4-7-8 Breathing Technique</h1>
          <p>
            Inhale for 4 seconds, hold for 7 seconds and exhale for 8 seconds.
          </p>
          <p>Relieves stress, reduces anxiety and calms the nerves.</p>
          <div class="select-rounds">
            <label for="rounds">Rounds :</label>

            <select name="rounds" id="round-numbers">
              <option value="3">3</option>
              <option value="10">10</option>
              <option value="16">16</option>
              <option value="32">32</option>
            </select>
          </div>
          <button>Start</button>
          <div class="information-table">
            <table>
              <tr>
                <th>Time</th>
                <th>Rounds</th>
                <th>Time</th>
                <th>Rounds</th>
              </tr>
              <tr>
                <td>19 Second</td>
                <td>1</td>
                <td>5 Minute</td>
                <td>16</td>
              </tr>
              <tr>
                <td>1 Minute</td>
                <td>3</td>
                <td>10 Minute</td>
                <td>32</td>
              </tr>
              <tr>
                <td>3 Minute</td>
                <td>10</td>
                <td>15 Minute</td>
                <td>48</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom-section">
      <div class="container">
        <div class="bottom-contents">
          <p>
            Developed by @<a
              href="https://github.com/IamAshrafee"
              target="_blank"
              >Ashrafee</a
            >
            2024
          </p>
        </div>
      </div>
    </div>
    <script src="./javascript/app.js"></script>
  </body>
</html>
